<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="home">
        <h3 class="title">HOME</h3>
        <div class="screen">
          <p id="score1">0</p>
        </div>
        <div class="score-btns">
          <button class="btn" onclick="addHome1()">+1</button>
          <button class="btn" onclick="addHome2()">+2</button>
          <button class="btn" onclick="addHome3()">+3</button>
        </div>
      </div>
      <div id="guest">
        <h3 class="title">AWAY</h3>
        <div class="screen">
          <p id="score2">0</p>
        </div>
        <div class="score-btns">
          <button class="btn" onclick="addGuest1()">+1</button>
          <button class="btn" onclick="addGuest2()">+2</button>
          <button class="btn" onclick="addGuest3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
